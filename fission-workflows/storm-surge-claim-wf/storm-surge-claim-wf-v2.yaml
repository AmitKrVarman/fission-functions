apiVersion: 1
description: Storm Surge Claim workflow with Weather Risk
output: CreateResult
# Input: 'Type Form JSON Output Data'
tasks:
  # Capture TYPE FORM Req and transform for Zen Desk
  TransformData:
    run: transform-data
    inputs: "{$.Invocation.Inputs.default}"

  # GET Weather Data
  GetWeatherData:
    run: get-weather-data-v2
    inputs: "{$.Tasks.TransformData.Output.weatherAPIInput}"
    requires:
    - TransformData
  # Compute Weather Risk
  ComputeWeatherRisk:
    run: get-weather-risk
    inputs: "{$.Tasks.GetWeatherData.Output}"
    requires:
    - GetWeatherData

  ComposeResult:
    run: compose
    inputs:
      tranformedData: "{$.Tasks.TransformData.Output}"
      weatherData: "{$.Tasks.GetWeatherData.Output}"
      weatherRisk: "{$.Tasks.ComputeWeatherRisk.Output}"
    requires:
    - ComputeWeatherRisk

    # Update risk data before creating ticket
  UpdateRiskData:
    run: add-risk-data-to-ticket
    inputs: "{$.Tasks.ComposeResult.Output}"
    requires:
    - ComposeResult

    # Create Fresh Desk Ticket
  CreateTicket:
    run: register-ticket-v2
    inputs: "{$.Tasks.UpdateRiskData.Output}"
    requires:
    - UpdateRiskData
    - ComposeResult
    - ComputeWeatherRisk
    - TransformData

    # to print the result for audit purpose
  CreateResult:
    run: compose
    inputs:
      claimTitle: "{$.Tasks.TransformData.Output.ticketDetails.ticket.subject}"
      windSpeed: "{$.Tasks.GetWeatherData.Output.history.dailysummary[0].maxwspdm}"
      riskScore: "{$.Tasks.ComputeWeatherRisk.Output.riskScore}"
      tickeetId: "{$.Tasks.CreateTicket.Output.ticket_id}"
    requires:
    - CreateTicket


